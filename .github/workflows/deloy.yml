name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:          # ğŸ”¹ thÃªm dÃ²ng nÃ y Ä‘á»ƒ cáº¥p quyá»n ghi
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # ğŸ”¹ Ä‘á»•i tá»« build â†’ dist
          publish_branch: gh-pages  # nhÃ¡nh chá»©a website
