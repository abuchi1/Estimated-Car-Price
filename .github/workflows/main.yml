name: ğŸš€ Auto Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # ğŸ”¹ Má»—i láº§n báº¡n push code lÃªn main, workflow sáº½ cháº¡y

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Láº¥y code má»›i nháº¥t
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Cache thÆ° má»¥c node_modules Ä‘á»ƒ build nhanh hÆ¡n
      - name: âš¡ Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3ï¸âƒ£ Setup Node.js
      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4ï¸âƒ£ CÃ i dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Kiá»ƒm tra thay Ä‘á»•i trong thÆ° má»¥c src Ä‘á»ƒ trÃ¡nh build khÃ´ng cáº§n thiáº¿t
      - name: ğŸ” Check for source code changes
        id: changes
        run: |
          git fetch origin gh-pages || true
          git diff --quiet origin/gh-pages -- src/ || echo "changed" > changes.flag
          if [ -f changes.flag ]; then
            echo "src_changed=true" >> $GITHUB_OUTPUT
          else
            echo "src_changed=false" >> $GITHUB_OUTPUT
          fi

      # 6ï¸âƒ£ Build chá»‰ khi cÃ³ thay Ä‘á»•i
      - name: ğŸ—ï¸ Build project
        if: steps.changes.outputs.src_changed == 'true'
        run: npm run build

      # 7ï¸âƒ£ Deploy (náº¿u cÃ³ thay Ä‘á»•i)
      - name: ğŸŒ Deploy to GitHub Pages
        if: steps.changes.outputs.src_changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          enable_jekyll: false

      # 8ï¸âƒ£ ThÃ´ng bÃ¡o khi khÃ´ng cÃ³ thay Ä‘á»•i
      - name: âœ… Skip deploy (no src changes)
        if: steps.changes.outputs.src_changed == 'false'
        run: echo "â© No changes in src/, skipping build and deploy."
